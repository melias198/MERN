<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <img id="imageElement" src="./image1.jpg" alt="Image 1">
  <br>
  <button id="btnImage1">Switch to Image 1</button>
  <button id="btnImage2">Switch to Image 2</button>

  <script>
    
    const imageElement = document.getElementById('imageElement');
    const btnImage1 = document.getElementById('btnImage1');
    const btnImage2 = document.getElementById('btnImage2');

    
    btnImage1.addEventListener('click', () => {
      imageElement.src = 'image1.jpg';
      imageElement.alt = 'Image 1';
    });

    btnImage2.addEventListener('click', () => {
      imageElement.src = 'image2.jpg';
      imageElement.alt = 'Image 2';
    });
  </script>
</body>
</html>
