<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JavaScript Window Object</title>
</head>
<body>

    <button onclick="ObjClose()">Click</button>

    <script>

        function ObjAlert()
        {
            alert("This is harmful!");
        }

        function ObjConfirm()
        {
            let result=confirm("Do you want to delete it?");
            if(result) document.write("Successfully Deleted.");
            else document.write("Not Deleted");

        }

        function ObjPrompt()
        {
            let name=prompt("Enter Your Name:")
            document.write(name);
        }

        function ObjOpen()
        {
            open();
        }

        function ObjClose()
        {
            close();
        }

        setTimeout(function()
        {
            alert("This is hacked!")
        },1000)

    </script>
    
</body>
</html>
