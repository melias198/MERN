<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dom Manipulate CSS</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
</head>
<body>

    <h1 id="MyId">Mohammad Elias</h1>
    <button onclick="AddStyle()">AddStyle</button>
    <button onclick="RemoveStyle()">RemoveStyle</button>
    
    <script>

        function AddStyle()
        {
            let first=document.getElementById('MyId');
            first.classList.add('text-primary');
        }
        function RemoveStyle()
        {
            let first=document.getElementById('MyId');
            first.classList.remove('text-primary');
        }

    </script>

</body>
</html>
