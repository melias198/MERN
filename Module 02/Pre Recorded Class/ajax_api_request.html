<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AJAX FETCH API GET REQUEST</title>
</head>
<body>

    <button onclick="GetApiRequest()">GetApiRequest</button>
    
    <script>

        function GetApiRequest()
        {
            var URL="https://crud.teamrabbil.com/api/v1/ReadProduct";
            var Config={method: "GET"};

            fetch(URL,Config).then(response=>response.json()).then(result=>console.log(result))
            .catch(error=>console.log('error',error));
        }

    </script>

</body>
</html>
