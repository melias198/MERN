<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dom With Form</title>
</head>
<body>

    <input id="num1"><br>
    <input id="num2"><br>
    <button onclick="AddTwoNum()">Summation</button>
    <p></p>

    <script>

        function AddTwoNum()
        {
            var n1=document.getElementById('num1').value;
            var n2=document.getElementById('num2').value;
            var ans=parseInt(n1)+parseInt(n2);
            document.getElementsByTagName('p')[0].innerHTML=ans;
        }

    </script>
    
</body>
</html>
